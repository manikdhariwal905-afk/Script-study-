<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillUp AI - Strict Secure Version</title>
    <style>
        :root { --primary: #FFD700; --bg: #000; --card: #121212; --text: #fff; }
        body { font-family: 'Inter', sans-serif; background: #1a1a1a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: var(--text); }
        
        .app-container { width: 375px; height: 780px; background: var(--bg); border-radius: 40px; border: 8px solid #333; overflow: hidden; position: relative; display: flex; flex-direction: column; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        
        /* Strict Login Screen */
        #login-screen { position: absolute; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
        .logo-circle { width: 80px; height: 80px; background: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(255,215,0,0.3); }
        
        input { background: #1a1a1a; border: 1px solid #333; padding: 18px; border-radius: 15px; color: white; margin-bottom: 15px; width: 100%; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: var(--primary); }
        
        .login-btn { background: var(--primary); color: #000; padding: 18px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px; text-transform: uppercase; }

        /* App Layout */
        .screen { display: none; height: 100%; flex-direction: column; }
        .active-screen { display: flex; }

        /* Navigation */
        nav { position: absolute; bottom: 0; width: 100%; background: #080808; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; z-index: 100; }
        .nav-item { color: #555; font-size: 11px; text-align: center; cursor: pointer; transition: 0.3s; flex: 1; }
        .nav-item.active { color: var(--primary); }

        /* Chapters & Content */
        .content-area { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; }
        .chapter-box { background: var(--card); border-radius: 20px; padding: 18px; margin-bottom: 20px; border: 1px solid #222; transition: 0.3s; }
        .chapter-box:active { transform: scale(0.98); background: #181818; }
        .btn-row { display: flex; gap: 8px; margin-top: 15px; }
        .btn-sm { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #333; background: #000; color: #aaa; font-size: 10px; cursor: pointer; text-align: center; }
        .btn-sm:hover { color: var(--primary); border-color: var(--primary); }

        /* AI Video Call UI */
        .video-wrapper { flex: 1; display: flex; flex-direction: column; background: linear-gradient(180deg, #111 0%, #000 100%); align-items: center; justify-content: center; }
        .ai-cam { width: 140px; height: 140px; border-radius: 70px; border: 4px solid var(--primary); background: #222; margin-bottom: 30px; }
        .user-mini-cam { position: absolute; top: 40px; right: 20px; width: 90px; height: 130px; background: #333; border-radius: 12px; border: 2px solid #555; }
    </style>
</head>
<body>

<div class="app-container">
    
    <div id="login-screen">
        <div class="logo-circle">ü§ñ</div>
        <h1 style="margin: 0;">SkillUp AI</h1>
        <p style="color: #666; margin-bottom: 30px;">Sign in to continue</p>
        
        <input type="text" id="adminUser" placeholder="Username (Admin)">
        <input type="password" id="adminPass" placeholder="Password (1234)">
        <button class="login-btn" onclick="validateLogin()">Unlock Application</button>
        <p id="error-msg" style="color: #ff4444; font-size: 12px; margin-top: 10px; display: none;">Invalid Username or Password!</p>
    </div>

    <div id="home-screen" class="screen">
        <header style="padding: 20px; text-align: left;"><h2 style="color: var(--primary); margin:0;">Chapters</h2></header>
        <div class="content-area" id="chapterList"></div>
        <nav>
            <div class="nav-item active" onclick="switchTab('home-screen')">üè†<br>Home</div>
            <div class="nav-item" onclick="switchTab('chat-screen')">üí¨<br>Group</div>
            <div class="nav-item" onclick="switchTab('video-screen')">ü§ñ<br>AI Call</div>
        </nav>
    </div>

    <div id="chat-screen" class="screen">
        <header style="padding:20px; border-bottom:1px solid #222;"><h3>Community Chat</h3></header>
        <div class="content-area" id="chat-msgs">
            <div style="background:#222; padding:12px; border-radius:12px; margin-bottom:10px; font-size:13px;">
                <b style="color:var(--primary)">AI Mentor:</b> How was your shop conversation practice?
            </div>
        </div>
        <div style="padding:15px; display:flex; gap:10px; background: #0a0a0a; position:absolute; bottom:75px; width:100%; box-sizing:border-box;">
            <input type="text" id="chat-in" placeholder="Type a message..." style="margin:0; flex:1; padding:12px;">
            <button onclick="sendChat()" style="background:var(--primary); border:none; border-radius:10px; width:50px;">‚¨Ü</button>
        </div>
        <nav>
            <div class="nav-item" onclick="switchTab('home-screen')">üè†<br>Home</div>
            <div class="nav-item active" onclick="switchTab('chat-screen')">üí¨<br>Group</div>
            <div class="nav-item" onclick="switchTab('video-screen')">ü§ñ<br>AI Call</div>
        </nav>
    </div>

    <div id="video-screen" class="screen">
        <div class="video-wrapper">
            <div class="user-mini-cam"></div>
            <div class="ai-cam" style="display:flex; align-items:center; justify-content:center; font-size:60px;">ü§ñ</div>
            <h3>AI Tutor Live</h3>
            <p style="color: #00ffcc; font-size: 14px;">‚óè Listening...</p>
            <div style="margin-top:40px; display:flex; gap:30px;">
                <button onclick="switchTab('home-screen')" style="background:#ff3b30; border:none; width:60px; height:60px; border-radius:50%; font-size:24px;">üìû</button>
                <button style="background:#444; border:none; width:60px; height:60px; border-radius:50%; font-size:24px;">üé§</button>
            </div>
        </div>
        <nav>
            <div class="nav-item" onclick="switchTab('home-screen')">üè†<br>Home</div>
            <div class="nav-item" onclick="switchTab('chat-screen')">üí¨<br>Group</div>
            <div class="nav-item active" onclick="switchTab('video-screen')">ü§ñ<br>AI Call</div>
        </nav>
    </div>

</div>

<script>
    // Login Verification
    function validateLogin() {
        const user = document.getElementById('adminUser').value;
        const pass = document.getElementById('adminPass').value;
        
        // Setting a sample password for testing
        if(user === "admin" && pass === "1234") {
            document.getElementById('login-screen').style.display = 'none';
            switchTab('home-screen');
        } else {
            const err = document.getElementById('error-msg');
            err.style.display = 'block';
            setTimeout(() => { err.style.display = 'none'; }, 2000);
        }
    }

    function switchTab(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
        if(id === 'home-screen') renderChapters();
    }

    function renderChapters() {
        const container = document.getElementById('chapterList');
        if(container.innerHTML !== "") return;
        
        const topics = [
            {t: "Basic Greeting", s: "Shop: How to say Hello"},
            {t: "Market Story", s: "Asking for price of milk"},
            {t: "Grammar", s: "Using 'I want to' at shop"},
            {t: "Conversation", s: "Talking to a fruit seller"}
        ];

        for(let i=1; i<=1000; i++) {
            const item = topics[i % topics.length];
            const div = document.createElement('div');
            div.className = 'chapter-box';
            div.innerHTML = `
                <div style="font-size:11px; color:#555;">CHAPTER ${i}</div>
                <h4 style="margin:5px 0; color:var(--primary);">${item.t}</h4>
                <p style="margin:0; font-size:12px; color:#999;">${item.s}</p>
                <div class="btn-row">
                    <div class="btn-sm" onclick="alert('Playing Audio...')">üéß Listening</div>
                    <div class="btn-sm" onclick="alert('Opening Writing Mode...')">‚úçÔ∏è Writing</div>
                    <div class="btn-sm" onclick="switchTab('video-screen')">üó£Ô∏è Speaking</div>
                </div>
            `;
            container.appendChild(div);
        }
    }

    function sendChat() {
        const val = document.getElementById('chat-in').value;
        if(!val) return;
        const box = document.getElementById('chat-msgs');
        const d = document.createElement('div');
        d.style = "background:var(--primary); color:#000; padding:10px; border-radius:12px; margin-bottom:10px; align-self:flex-end; font-size:13px; margin-left:40px;";
        d.innerHTML = `<b>Me:</b> ${val}`;
        box.appendChild(d);
        document.getElementById('chat-in').value = "";
        box.scrollTop = box.scrollHeight;
    }
</script>

</body>
</html>

